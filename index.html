<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="calculator">
        <h1>Adder/ Subtractor</h1>

        <label for="x-val">X =</label>
        <input type="text" id="x-val" placeholder="Enter an Integer">

        <br><br>

        <label for="y-val">Y =</label>
        <input type="text" id="y-val" placeholder="Enter an Integer">

        <br><br>

        <button id="addBtn">+</button>
        <button id="subBtn">-</button>

        <p>
            <span id="x-solution"></span> <span id="operator"></span> <span id="y-solution"></span> <span id="z-solution"></span>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
